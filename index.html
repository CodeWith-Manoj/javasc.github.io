<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Northview College | Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ================= CSS ================= -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f6f8;
            color: #333;
        }

        /* ---------- Header ---------- */
        header {
            background: #0b3c5d;
            color: white;
            padding: 15px 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 40px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .search-bar {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-bar input,
        .search-bar select {
            padding: 8px;
            border-radius: 4px;
            border: none;
        }

        /* ---------- Events Section ---------- */
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .events {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .event-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .event-card h3 {
            margin-bottom: 10px;
            color: #0b3c5d;
        }

        .event-card p {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .event-card button {
            margin-top: 10px;
            padding: 8px 12px;
            background: #0b3c5d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .event-card button:hover {
            background: #092f47;
        }

        /* ---------- Pagination ---------- */
        .pagination {
            margin: 30px 0;
            text-align: center;
        }

        .pagination button {
            padding: 8px 12px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            background: #0b3c5d;
            color: white;
            cursor: pointer;
        }

        .pagination button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        /* ---------- Footer ---------- */
        footer {
            background: #0b3c5d;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .socials a {
            color: white;
            margin: 0 10px;
            font-size: 18px;
            text-decoration: none;
        }

        .socials a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
    <div class="header-top">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" alt="College Logo">
            <h2>Northview College</h2>
        </div>

        <nav>
            <a href="#">Home</a>
            <a href="#">Events</a>
            <a href="#">Admissions</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by title or date (YYYY-MM-DD)">
        <select id="categoryFilter">
            <option value="all">All Categories</option>
            <option value="Sports">Sports</option>
            <option value="Workshop">Workshop</option>
            <option value="Lecture">Guest Lecture</option>
        </select>
        <select id="dateFilter">
            <option value="all">All Dates</option>
            <option value="today">Today</option>
            <option value="week">This Week</option>
        </select>
    </div>
</header>

<!-- ================= EVENTS ================= -->
<div class="container">
    <div id="events" class="events"></div>

    <div class="pagination">
        <button id="prevBtn">Previous</button>
        <span id="pageInfo"></span>
        <button id="nextBtn">Next</button>
    </div>
</div>

<!-- ================= FOOTER ================= -->
<footer>
    <p>üìû +91 98765 43210 | ‚úâÔ∏è info@northviewcollege.edu</p>
    <div class="socials">
        <a href="#">LinkedIn</a>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
    </div>
</footer>

<!-- ================= JAVASCRIPT ================= -->
<script>
    const eventsData = [
        { title: "Tech Workshop", date: "2026-02-03", description: "Hands-on web development workshop.", category: "Workshop" },
        { title: "Football Tournament", date: "2026-02-05", description: "Inter-college football event.", category: "Sports" },
        { title: "AI Guest Lecture", date: "2026-02-06", description: "Talk on Artificial Intelligence.", category: "Lecture" },
        { title: "Basketball Match", date: "2026-02-08", description: "Friendly basketball match.", category: "Sports" },
        { title: "Resume Building", date: "2026-02-09", description: "Career guidance workshop.", category: "Workshop" },
        { title: "Cyber Security Talk", date: "2026-02-10", description: "Guest lecture on cyber threats.", category: "Lecture" }
    ];

    const eventsContainer = document.getElementById("events");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");
    const dateFilter = document.getElementById("dateFilter");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const pageInfo = document.getElementById("pageInfo");

    let currentPage = 1;
    const eventsPerPage = 5;

    function filterEvents() {
        const search = searchInput.value.toLowerCase();
        const category = categoryFilter.value;
        const dateType = dateFilter.value;
        const today = new Date();

        return eventsData.filter(event => {
            const matchSearch =
                event.title.toLowerCase().includes(search) ||
                event.date.includes(search);

            const matchCategory =
                category === "all" || event.category === category;

            let matchDate = true;
            const eventDate = new Date(event.date);

            if (dateType === "today") {
                matchDate = eventDate.toDateString() === today.toDateString();
            } else if (dateType === "week") {
                const weekLater = new Date();
                weekLater.setDate(today.getDate() + 7);
                matchDate = eventDate >= today && eventDate <= weekLater;
            }

            return matchSearch && matchCategory && matchDate;
        });
    }

    function displayEvents() {
        const filteredEvents = filterEvents();
        const start = (currentPage - 1) * eventsPerPage;
        const paginatedEvents = filteredEvents.slice(start, start + eventsPerPage);

        eventsContainer.innerHTML = "";

        paginatedEvents.forEach(event => {
            const card = document.createElement("div");
            card.className = "event-card";
            card.innerHTML = `
                <h3>${event.title}</h3>
                <p><strong>Date:</strong> ${event.date}</p>
                <p>${event.description}</p>
                <button>View Details</button>
            `;
            eventsContainer.appendChild(card);
        });

        pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(filteredEvents.length / eventsPerPage)}`;
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === Math.ceil(filteredEvents.length / eventsPerPage);
    }

    searchInput.addEventListener("input", () => {
        currentPage = 1;
        displayEvents();
    });

    categoryFilter.addEventListener("change", displayEvents);
    dateFilter.addEventListener("change", displayEvents);

    prevBtn.addEventListener("click", () => {
        currentPage--;
        displayEvents();
    });

    nextBtn.addEventListener("click", () => {
        currentPage++;
        displayEvents();
    });

    displayEvents();
</script>

</body>
</html>
